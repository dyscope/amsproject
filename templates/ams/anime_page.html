{% load static %}

<html>

<head>
	<title>AMS Project</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />

	<link rel="shortcut icon" href="css/images/favicon.ico" />

</head>

<body>
	<div class="shell">
		<div class="border">

			<div id="navigation">
				<ul>
                    <li><a href="/" class="active">Home</a></li>
                    <li><a href="/admin">Admin</a></li>
				</ul>
			</div>
			<div id="main">
				<div id="content" class="left">
					<div class="projects">
						<h3>{{ anime.title }}</h3>
						<p align="center"><img src="{{ anime.img.url }}" alt="" /></p>
						<div class="item">
							<div class="text left">
								<p>{{ anime.synopsis }}</p>
								<p>Aired: {{ anime.started_airing }}</p>
							</div>
							<div class="cl">&nbsp;</div>
						</div>
					</div>
				</div>
				<div class="form-comment">
					<h3>Add Review:</h3>
					<div>
						<form action="{% url "add_reviews" anime.id %}" method="POST">
							{% csrf_token %}
							<div>
								<label for="name">Your name:</label>
								<input type="text" name="name">
							</div>

							<div>
								<label for="text_review">Your review:</label>
								<textarea name="text_review" id=""></textarea>
							</div>

							<div>
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>

				<div>
					{% for review in anime.reviews_set.all %}
						<div>
							<h4>{{ review.name }}</h4>
							<p>{{ review.text_review }}</p>
						</div>
					{% endfor %}
				</div>

				<div class="cl">&nbsp;</div>
			</div>
		</div>
	</div>
</body>

</html>
